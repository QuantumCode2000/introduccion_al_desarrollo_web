<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" src="./video/video.mp4"></video>
            <div class="player-overlay">
                <h1 class="player-title">
                    3 Minute Lo-Fi Hiphop Beats Study Timer</h1>
                <div class="player-actions">
                    <button class="button"  aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"id="backward"></button>
                    <button class="button"  aria-label="Reproducir" title="Reproducir" id="play"></button>
                    <button class="button"  aria-label="Pausar" title="Pausar" id="pause" hidden></button>
                    <button class="button"  aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos" id="forward"></button>
                </div>
                <div class="player-progress">
                    <input type="range" min="0" value="0" id="progress" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
